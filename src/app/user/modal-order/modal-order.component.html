<div
    class="modal fade"
    id="staticBackdrop"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
>
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fs-1" id="exampleModalLabel">Đặt vé</h5>
                <button type="button" (click)="close()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-dark mx-2">
                <div class="row mt-4">
                    <div class="col-sm-6">
                        <div class="text-dark text-lg-start fs-4 fw-bolder">Chọn Ngày</div>
                        <div class="mt-2 mb-4 w-100">
                            <input
                                type="date"
                                (change)="getdate()"
                                [ngModel]="date | date: 'yyyy-MM-dd'"
                                (ngModelChange)="date = $event"
                                class="form-select"
                            />
                        </div>

                        <div class="text-dark text-lg-start fs-4 mt-5 fw-bolder">Chọn Rạp</div>
                        <select
                            (click)="getCinema()"
                            (change)="getShowTime()"
                            class="form-select mt-2 mb-4 w-100"
                            aria-label="Default select example"
                            [(ngModel)]="cinemaId"
                        >
                            <option *ngFor="let cinema of cinemaDto" [ngValue]="cinema.cinemaId">{{ cinema.cinemaName }}</option>
                        </select>

                        <div class="text-dark text-lg-start fs-4 mt-5 fw-bolder">Chọn Giờ</div>
                        <select
                            (change)="getSeats()"
                            class="form-select mt-2 mb-4 w-100"
                            aria-label="Default select example "
                            [(ngModel)]="showtimeId"
                        >
                            <option *ngFor="let showtime of showtimeDto" [ngValue]="showtime.showTimeId">{{ showtime.startTime }}</option>
                            <option>{{ noShowTime }}</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <img src="https://static.vecteezy.com/system/resources/previews/001/227/419/non_2x/cinema-background-concept-vector.jpg" alt="img" class="w-100" style="height:80%">
                    </div>
                </div>
                <div class="text-dark text-lg-start my-2 fs-4 fw-bolder">Chọn Ghế</div>
                <div class="text-center fs-2 text-primary">SCREEN</div>
                <hr />
                <div class="row mx-2 mt-4">
                    <button (click)="select(seat.seatId)" *ngFor="let seat of seatsDto" class="col-sm-1 btn-ticket btn m-1 btn btn-outline-secondary">
                        {{ seat.seatName }}
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="close()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                <a href="/payment" type="button" class="btn btn-primary">Xác nhận</a>
            </div>
        </div>
    </div>
</div>

<div class="my-4 container">
    <h3>Thêm Thể Loại Phim Mới</h3>
        <div class="form-group mt-2">
            <label for="name">Tên Thể Loại</label>
            <input [(ngModel)]='catName' type="text" class="form-control" id="name" name="name" />
        </div>
        <button type="submit" class="btn btn-primary mt-4" (click)='addCatName()'>Thêm</button>
</div>

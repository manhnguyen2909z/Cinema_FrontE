<div class="me-5">
    <h1 class="h3 my-4 text-gray-800">Danh Sách Phim</h1>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-secondary">Phim</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4">
                    <div class="d-flex justify-content-between my-2 mb-4">
                        <div>
                            <div class="dataTables_length" id="dataTable_length">
                                <a type="button" class="btn btn-secondary" href="/admin/categorymovie/catemoviecreate">Thêm Phim Mới</a>
                            </div>
                        </div>
                        <div>
                            <div class="input-group rounded">
                                <input
                                    type="search"
                                    class="form-control rounded"
                                    placeholder="Search"
                                    aria-label="Search"
                                    aria-describedby="search-addon"
                                />
                                <span class="input-group-text border-0" id="search-addon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table
                                class="table table-bordered dataTable mb-5"
                                id="dataTable"
                                width="100%"
                                cellspacing="0"
                                role="grid"
                                aria-describedby="dataTable_info"
                                style="width: 100%"
                            >
                                <thead>
                                    <tr role="row">                                       
                                        <th
                                            class="sorting"
                                            tabindex="0"
                                            aria-controls="dataTable"
                                            rowspan="1"
                                            colspan="1"
                                            aria-label="Office: activate to sort column ascending"
                                            style="width: 300px"
                                        >
                                           Tên Thể loại
                                        </th>
                                        

                                        <th style="width: 8px"></th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr class="odd" *ngFor="let categoryMovie of categoryMovieDto | paginate: { itemsPerPage: 2, currentPage: p }">
                                        <td class="sorting_1">{{ categoryMovie.categoryMovieName }}</td>

                                        <td>
                                            <a href="/admin/categorymovie/catemovieedit" class="btn btn-secondary mx-2">Sửa</a>
                                            <a href="" class="btn btn-secondary btn-delete-film" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                                >Xóa</a
                                            >
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Xóa Phim</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">Bạn chắc chắn muốn xóa phim này?</div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Không</button>
                                            <button id="btn-delete-course" type="button" class="btn btn-danger">Có</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <pagination-controls (pageChange)="p = $event" class="text-center"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

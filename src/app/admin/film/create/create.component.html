<div class="my-4 container px-5 ">
    <h3>Thêm Phim Mới</h3>
    <form method="GET" action="admin/film" class="container">
        <div class="form-group mt-4">
            <label for="name">Tên Phim</label>
            <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group mt-2">
            <label for="desciption">Mô tả</label>
            <textarea type="text" class="form-control" id="desciption" name="desciption"></textarea>
        </div>
        <div class="form-group mt-2">
            <label for="videoId" class="mb-2">Thể Loại</label>
            <div class="d-flex gap-4">
                <div *ngFor="let category of listCategoryMoviedto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" />
                        <label class="form-check-label" for="flexCheckIndeterminate">
                            {{ category.categoryMovieName }}
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group mt-4">
            <label for="level" class="my-2">Khởi Chiếu</label>
            <input type="date" class="form-control" id="level" name="level" />
        </div>
        <div class="form-group mt-4">
            <label for="level" class="my-2">Thời Lượng</label>
            <input type="text" class="form-control" id="level" name="level" />
        </div>

        <button type="submit" class="btn btn-primary mt-4">Thêm</button>
    </form>
</div>

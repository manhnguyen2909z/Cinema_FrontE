<div class='my-4 container' style='width: 80%;'>
  <h3>Thêm tài khoản</h3>

  <div class='form-group mt-2'>
    <label for='name'>Họ và tên</label>
    <input type='text' [(ngModel)]='fullNamme' class='form-control' id='name' />
  </div>
  <div class='form-group mt-2'>
    <label for='mail'>Địa chỉ mail</label>

    <input type='text' [(ngModel)]='userEmail' class='form-control' id='mail' />
  </div>
  <div class='form-group mt-2'>
    <label for='phone'>Số điện thoại</label>
    <input type='text' [(ngModel)]='phoneNumber' class='form-control' id='phone' />
  </div>
  <div class='form-group mt-2'>
    <div>Vai Trò</div>
    <select [(ngModel)]='role' class='form-select mt-2 mb-4 w-100' aria-label='Default select example '>
      <option *ngFor='let role of roleDto' [value]='role.name'>{{ role.name }}</option>
    </select>
  </div>
  <div class='form-group mt-2'>
    <label for='pass'>Mật khẩu</label>
    <input type='text' class='form-control' [(ngModel)]='password' id='pass' />
  </div>
  <div class='form-group mt-2'>
    <label for='passConfirm'>Xác nhận mật khẩu</label>
    <input type='text' class='form-control' [(ngModel)]='conFirmPassword' id='passConfirm' />
  </div>
  <button type='submit' class='btn btn-primary mt-4' (click)='signUp()'>Thêm</button>

</div>

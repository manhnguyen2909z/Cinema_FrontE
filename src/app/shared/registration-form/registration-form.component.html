<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Tạo tài khoản!</h1>
                        </div>
                        <!-- <form class="user"> -->
                        <div class="user">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="userdto.fullNamme" class="form-control form-control-user" id="exampleFirstName" placeholder="Họ và tên">
                            </div>
                            <div class="form-group">
                                <input type="email" [(ngModel)]="userdto.email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Địa chỉ email">
                            </div>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="userdto.phoneNumber" class="form-control form-control-user" id="exampleInputEmail" placeholder="Số điện thoại">
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input type="password" [(ngModel)]="userdto.password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Mật khẩu">
                                </div>
                                <div class="col-sm-6">
                                    <input type="password" [(ngModel)]="userdto.conFirmPassword" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="Nhập lại mật khẩu">
                                </div>
                            </div>
                            <div (click)="register()">
                                <a class="btn btn-primary btn-user btn-block">
                                  Đăng Ký
                              </a>
                            </div>
                        </div>
                        <!-- </form> -->
                        <hr>
                        <!-- <div class="text-center">
                            <a class="small" href="/forgot">Quên mật khẩu?</a>
                        </div> -->
                        <div class="text-center">
                            <a class="small" href="/signIn">Bạn đã có tài khoản rồi? Đăng nhập!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
